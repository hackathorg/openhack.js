<div layout="column" ng-hide="navbar == false" ng-controller="HeaderController as hdrctr">

  <!-- <img src="/meanStarter/assets/img/openhack.js.png" alt="" class="MEAN-Logo"/>openhack.js -->
  <!--   
    <md-toolbar class="md-theme-indigo">
    <a style= "min-width:174px;" ui-sref="home" class="md-button brand">openhack.js</a>
    </md-toolbar> 
  -->
  <div ng-repeat="item in hdrctr.menus.main |  orderBy : 'moduleweight'"  layout="column">
    <h2 ng-if="item.submenus.length" class="menu-heading md-subhead">{{item.title}}</h2>
    <md-button ng-if="!item.submenus.length" class="md-button md-button-side" aria-label="{{item.link}}" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" ui-sref="{{item.link}}" mean-token="item.link">
      {{item.title}}<!--<div style="display:inline" ng-if="item.icon"><i style="font-size:14px"class="material-icons">{{item.icon}}</i></div>-->
    </md-button>
    <md-button ng-repeat="subitem in item.submenus | orderBy : 'moduleweight'" class="md-button md-button-side" aria-label="{{subitem.link}}" ui-route="/{{subitem.link}}" ng-class="{active: $uiRoute}" ui-sref="{{subitem.link}}" mean-token="subitem.link">
      {{subitem.title}}<!--<div style="display:inline" ng-if="item.icon"><i style="font-size:14px"class="material-icons">{{item.icon}}</i></div>-->
    </md-button>
  </div>
  <md-button class="md-button md-button-side" aria-label="Sign Up" ui-sref="auth.register" ng-if="!hdrctr.hdrvars.authenticated">
    Join
  </md-button>
  <md-button class="md-button md-button-side" aria-label="Login" ui-sref="auth.login" ng-if="!hdrctr.hdrvars.authenticated">
    Login
  </md-button>
  <md-divider></md-divider>
  <md-button class="md-button md-button-side" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" ui-sref="{{item.link}}" mean-token="item.link">
    About<!--<div style="display:inline" ng-if="item.icon"><i style="font-size:14px"class="material-icons">{{item.icon}}</i></div>-->
  </md-button>
</div>
