<div layout="column" ng-hide="navbar == false" ng-controller="HeaderController as hdrctr">

  <!-- <img src="/meanStarter/assets/img/openhack.js.png" alt="" class="MEAN-Logo"/>openhack.js -->
  <md-toolbar class="md-theme-indigo">
   <a style= "min-width:174px;" ui-sref="home" class="md-button brand">openhack.js</a>
  </md-toolbar>
  <md-button class="md-buttonbrand md-button-side" aria-label="Sign Up" ui-sref="auth.register" ng-if="!hdrctr.hdrvars.authenticated">
    openhack.js
  </md-button>
  <md-button class="md-button md-button-side" aria-label="{{item.link}}" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}" ng-repeat="item in hdrctr.menus.main" ui-sref="{{item.link}}" mean-token="item.link">
    {{item.title}}<!--<div style="display:inline" ng-if="item.icon"><i style="font-size:14px"class="material-icons">{{item.icon}}</i></div>-->
  </md-button>
  <span flex></span>
  <md-button class="md-button md-button-side" aria-label="Sign Up" ui-sref="auth.register" ng-if="!hdrctr.hdrvars.authenticated">
    Join
  </md-button>
  <md-button class="md-button md-button-side" aria-label="Login" ui-sref="auth.login" ng-if="!hdrctr.hdrvars.authenticated">
    Login
  </md-button>

  <md-menu ng-if="hdrctr.hdrvars.authenticated" md-position-mode="target-right target">
    <md-button aria-label="Account" class="md-button top-link" ng-click="$mdOpenMenu()">
      <md-tooltip md-direction="left">Account Settings</md-tooltip>
      <md-icon>account_box</md-icon>
      <span id="toolbar-username"><!--{{hdrctr.hdrvars.user.name}}--></span>
      <md-icon md-menu-origin>keyboard_arrow_down</md-icon>
    </md-button>

    <md-menu-content width="3">
      <md-menu-item>
        <md-button class="md-button" aria-label="Logout" ng-click="hdrctr.logout()">
          <md-icon>exit_to_app</md-icon>
          Logout
        </md-button>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
</div>
